openapi: 3.1.0
info:
  title: api-datawarehousereader
  contact: { }
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "5.0"
servers:
  - url: http://localhost:51972
    description: Generated server url
tags:
  - name: Measurement
    description: Measurement operations
  - name: Installed base
    description: Installed base operations
  - name: Agreement
    description: Agreement operations
  - name: Customer
    description: Customer operations
  - name: Invoice
    description: Invoice operations
paths:
  /{municipalityId}/measurements/{category}/{aggregateOn}:
    get:
      tags:
        - Measurement
      summary: Get measurement information
      description: Resource returns measurement data matching provided search parameters
      operationId: getMeasurements
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: category
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/Category"
        - name: aggregateOn
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/Aggregation"
        - name: partyId
          in: query
          description: PartyId (e.g. a personId or an organizationId)
          required: false
          schema:
            type: string
            description: PartyId (e.g. a personId or an organizationId)
            examples:
              - 81471222-5798-11e9-ae24-57fa13b361e1
        - name: facilityId
          in: query
          description: Facility id
          required: false
          schema:
            type: string
            description: Facility id
            examples:
              - "735999109151401011"
        - name: fromDateTime
          in: query
          description: "Date and time for oldest measurement point to return. Format\
          \ is yyyy-MM-dd'T'HH:mm:ss.SSSXXX, for example '2000-10-31T01:30:00.000-05:00'"
          required: false
          schema:
            type: string
            format: date-time
            description: "Date and time for oldest measurement point to return. Format\
            \ is yyyy-MM-dd'T'HH:mm:ss.SSSXXX, for example '2000-10-31T01:30:00.000-05:00'"
        - name: toDateTime
          in: query
          description: "Date and time for youngest measurement point to return. Format\
          \ is yyyy-MM-dd'T'HH:mm:ss.SSSXXX, for example '2000-10-31T01:30:00.000-05:00'"
          required: false
          schema:
            type: string
            format: date-time
            description: "Date and time for youngest measurement point to return. Format\
            \ is yyyy-MM-dd'T'HH:mm:ss.SSSXXX, for example '2000-10-31T01:30:00.000-05:00'"
        - name: sortBy
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              description: The properties to sort on
              example: propertyName
        - name: sortDirection
          in: query
          description: The sort order direction
          required: false
          schema:
            $ref: "#/components/schemas/Direction"
          example: ASC
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            format: int32
            default: 1
            description: Page number
            example: 1
            minimum: 1
          example: 1
        - name: limit
          in: query
          description: Result size per page. Maximum allowed value is dynamically configured
          required: false
          schema:
            type: integer
            format: int32
            description: Result size per page. Maximum allowed value is dynamically
              configured
            example: 15
            minimum: 1
          example: 15
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeasurementResponse"
            application/problem+json:
              schema:
                $ref: "#/components/schemas/MeasurementResponse"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/invoices:
    get:
      tags:
        - Invoice
      summary: Get basic invoice information
      description: Resource returns all invoices matching provided search parameters
      operationId: getInvoices
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: searchParams
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/InvoiceParameters"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceResponse"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/invoices/{organizationNumber}/{invoiceNumber}/details:
    get:
      tags:
        - Invoice
      summary: Get invoice details for invoice matching issuer of provided organization
        number and having invoice number matching provided invoice number
      operationId: getInvoiceDetails
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: organizationNumber
          in: path
          description: Organization number of invoice issuer
          required: true
          schema:
            type: string
          example: 5565027223
        - name: invoiceNumber
          in: path
          description: Invoice number
          required: true
          schema:
            type: integer
            format: int64
          example: 805137494
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InvoiceDetail"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/installedbase:
    get:
      tags:
        - Installed base
      summary: Get installed base information
      description: Resource returns all installed bases matching provided search parameters
      operationId: getInstalledBase
      parameters:
        - name: municipalityId
