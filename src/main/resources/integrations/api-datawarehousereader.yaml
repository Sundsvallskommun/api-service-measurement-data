    Agreement:
      type: object
      description: Agreement model
      properties:
        partyId:
          type: string
          description: PartyId (e.g. a personId or an organizationId)
          examples:
            - 81471222-5798-11e9-ae24-57fa13b361e1
          readOnly: true
        customerNumber:
          type: string
          description: Customer number
          examples:
            - "10007"
          readOnly: true
        facilityId:
          type: string
          description: Facility Id
          examples:
            - "1223334"
          readOnly: true
        category:
          $ref: "#/components/schemas/Category"
          readOnly: true
        billingId:
          type: string
          description: Billing Id
          examples:
            - "222333"
          readOnly: true
        agreementId:
          type: string
          description: Agreement Id
          examples:
            - "333444"
          readOnly: true
        description:
          type: string
          description: Description
          examples:
            - Avtalet avser fjärrvärme
          readOnly: true
        mainAgreement:
          type: boolean
          description: Shows if agreement is a main-agreement or not
          examples:
            - "true"
          readOnly: true
        binding:
          type: boolean
          description: Shows if agreement include binding or not
          examples:
            - "false"
          readOnly: true
        bindingRule:
          type: string
          description: Rule of binding if exists
          examples:
            - 10 mån binding
          readOnly: true
        placementStatus:
          type: string
          description: Placement status for agreement
          examples:
            - Tillkopplad
          readOnly: true
        netAreaId:
          type: string
          description: Net area id for agreement
          examples:
            - SUV
          readOnly: true
        siteAddress:
          type: string
          description: Site address connected to the agreement
          examples:
            - Första gatan 2
          readOnly: true
        production:
          type: boolean
          description: Signal if the agreement is a production agreement or not (can
            be null if not applicable)
          examples:
            - "true"
          readOnly: true
        fromDate:
          type: string
          format: date
          description: From-date in validity of agreement
          readOnly: true
        toDate:
          type: string
          format: date
          description: To-date in validity of agreement
          readOnly: true
        active:
          type: boolean
          description: Shows if agreement is active ('fromDate' <= today and 'toDate'
            => today)
          examples:
            - "true"
          readOnly: true
    AgreementResponse:
      type: object
      description: Agreement response model
      properties:
        agreements:
          type: array
          items:
            $ref: "#/components/schemas/Agreement"
            readOnly: true
          readOnly: true
        _meta:
          $ref: "#/components/schemas/PagingAndSortingMetaData"
          readOnly: true
  securitySchemes: { }
