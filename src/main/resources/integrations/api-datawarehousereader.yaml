      operationId: getCustomerEngagements
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: partyId
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              description: PartyId (e.g. a personId or an organizationId)
              examples:
                - 81471222-5798-11e9-ae24-57fa13b361e1
        - name: customerNumber
          in: query
          description: Customer number
          required: false
          schema:
            type: string
            description: Customer number
            examples:
              - "10007"
        - name: organizationNumber
