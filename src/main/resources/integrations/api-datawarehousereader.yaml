                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/customer/details:
    get:
      tags:
        - Customer
      summary: Get detailed customer information
      description: Resource returns all customer details matching provided search
        parameters
      operationId: getCustomerDetails
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: partyId
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              description: PartyId (e.g. a personId or an organizationId)
              examples:
                - 81471222-5798-11e9-ae24-57fa13b361e1
        - name: customerEngagementOrgId
          in: query
          description: Organization id for customer engagements
          required: true
          schema:
            type: string
            description: Organization id for customer engagements
            examples:
              - "5565027225"
        - name: fromDateTime
          in: query
          description: Date and time for when to search for changes from. Format is
            yyyy-MM-dd'T'HH:mm:ss.SSSXXX. If omitted changes within the last year will
            be returned.
          required: false
          schema:
            type: string
            format: date-time
            description: Date and time for when to search for changes from. Format is
              yyyy-MM-dd'T'HH:mm:ss.SSSXXX. If omitted changes within the last year
              will be returned.
            examples:
              - 2000-10-31T01:30:00.000-05:00
        - name: sortBy
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              description: The properties to sort on
              example: propertyName
        - name: sortDirection
          in: query
          description: The sort order direction
          required: false
          schema:
            $ref: "#/components/schemas/Direction"
          example: ASC
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            format: int32
            default: 1
            description: Page number
            example: 1
            minimum: 1
          example: 1
        - name: limit
          in: query
          description: Result size per page. Maximum allowed value is dynamically configured
          required: false
          schema:
            type: integer
            format: int32
            description: Result size per page. Maximum allowed value is dynamically
              configured
            example: 15
            minimum: 1
          example: 15
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerDetailsResponse"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/agreements:
    get:
      tags:
        - Agreement
      summary: Get agreements
      description: Resource returns all agreements matching provided search parameters
      operationId: getAgreements
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: partyId
          in: query
          description: PartyId (e.g. a personId or an organizationId)
          required: false
          schema:
            type: string
            description: PartyId (e.g. a personId or an organizationId)
            examples:
              - 81471222-5798-11e9-ae24-57fa13b361e1
        - name: customerNumber
          in: query
          description: Customer number
          required: false
          schema:
            type: string
            description: Customer number
            examples:
              - "10007"
        - name: facilityId
          in: query
          description: Facility Id
          required: false
          schema:
            type: string
            description: Facility Id
            examples:
              - "1223334"
        - name: category
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Category"
        - name: billingId
          in: query
          description: Billing Id
          required: false
          schema:
            type: string
            description: Billing Id
            examples:
              - "222333"
        - name: agreementId
          in: query
          description: Agreement Id
          required: false
          schema:
            type: string
            description: Agreement Id
            examples:
              - "333444"
        - name: description
          in: query
          description: Description
          required: false
          schema:
            type: string
            description: Description
            examples:
              - Avtalet avser fjärrvärme
        - name: mainAgreement
          in: query
          description: Shows if agreement is a main-agreement or not
          required: false
          schema:
            type: boolean
            description: Shows if agreement is a main-agreement or not
            examples:
              - "true"
        - name: binding
          in: query
          description: Shows if agreement include binding or not
          required: false
          schema:
            type: boolean
            description: Shows if agreement include binding or not
            examples:
              - "false"
        - name: bindingRule
          in: query
          description: Rule of binding if exists
          required: false
          schema:
            type: string
            description: Rule of binding if exists
            examples:
              - 10 mån binding
        - name: placementStatus
          in: query
          description: Placement status for agreement
          required: false
          schema:
            type: string
            description: Placement status for agreement
            examples:
              - Tillkopplad
        - name: netAreaId
          in: query
          description: Net area id for agreement
          required: false
          schema:
            type: string
            description: Net area id for agreement
            examples:
              - SUV
        - name: siteAddress
          in: query
          description: Site address connected to the agreement
          required: false
          schema:
            type: string
            description: Site address connected to the agreement
            examples:
              - Första gatan 2
        - name: production
          in: query
          description: Signal if the agreement is a production agreement or not (can
            be null if not applicable)
          required: false
          schema:
            type: boolean
            description: Signal if the agreement is a production agreement or not (can
              be null if not applicable)
            examples:
              - "true"
        - name: fromDate
          in: query
          description: From-date in validity of agreement
          required: false
          schema:
            type: string
            format: date
            description: From-date in validity of agreement
        - name: toDate
          in: query
          description: To-date in validity of agreement
          required: false
          schema:
            type: string
            format: date
            description: To-date in validity of agreement
        - name: active
          in: query
          description: Shows if agreement is active ('fromDate' <= today and 'toDate'
            => today). Null shows both active and inactive
          required: false
          schema:
            type: boolean
            description: Shows if agreement is active ('fromDate' <= today and 'toDate'
              => today). Null shows both active and inactive
            examples:
              - "true"
        - name: sortBy
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              description: The properties to sort on
              example: propertyName
        - name: sortDirection
          in: query
          description: The sort order direction
          required: false
          schema:
            $ref: "#/components/schemas/Direction"
          example: ASC
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            format: int32
            default: 1
            description: Page number
            example: 1
            minimum: 1
          example: 1
        - name: limit
          in: query
          description: Result size per page. Maximum allowed value is dynamically configured
          required: false
          schema:
            type: integer
            format: int32
            description: Result size per page. Maximum allowed value is dynamically
              configured
            example: 15
            minimum: 1
          example: 15
      responses:
        "200":
          description: OK - Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgreementResponse"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /api-docs:
    get:
      tags:
        - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
    StatusType:
      type: object
      properties:
        reasonPhrase:
          type: string
        statusCode:
          type: integer
          format: int32
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: "#/components/schemas/ThrowableProblem"
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
