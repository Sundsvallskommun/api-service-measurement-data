          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: company
          in: query
          description: Company
          required: false
          schema:
            type: string
            description: Company
            examples:
              - Sundsvall Energi AB
        - name: customerNumber
          in: query
          description: Customer number
          required: false
          schema:
            type: string
            description: Customer number
            examples:
              - "104327"
        - name: type
          in: query
          description: Type
          required: false
          schema:
            type: string
            description: Type
            examples:
              - Fjärrvärme
        - name: facilityId
          in: query
          description: Facility id
          required: false
          schema:
            type: string
            description: Facility id
            examples:
              - "735999109270751042"
        - name: careOf
          in: query
          description: Care of address
          required: false
          schema:
            type: string
            description: Care of address
            examples:
              - Agatha Malm
        - name: street
          in: query
          description: Street
          required: false
          schema:
            type: string
            description: Street
            examples:
              - Storgatan 9
        - name: postCode
          in: query
          description: Postal code
          required: false
          schema:
            type: string
            description: Postal code
            examples:
              - "85230"
        - name: city
          in: query
          description: City
          required: false
          schema:
            type: string
            description: City
            examples:
              - Sundsvall
        - name: propertyDesignation
          in: query
          description: Property designation
          required: false
          schema:
            type: string
            description: Property designation
            examples:
              - Södermalm 1:27
        - name: lastModifiedDateFrom
          in: query
          description: Earliest date when item was last modified
          required: false
          schema:
            type: string
            format: date
            description: Earliest date when item was last modified
            examples:
              - 2022-12-31
        - name: lastModifiedDateTom
          in: query
          description: Latest date when item was last modified
          required: false
          schema:
            type: string
            format: date
            description: Latest date when item was last modified
            examples:
              - 2022-12-31
        - name: sortBy
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              description: The properties to sort on
              example: propertyName
        - name: sortDirection
          in: query
          description: The sort order direction
          required: false
          schema:
            $ref: "#/components/schemas/Direction"
          example: ASC
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            format: int32
            default: 1
            description: Page number
            example: 1
            minimum: 1
          example: 1
        - name: limit
          in: query
          description: Result size per page. Maximum allowed value is dynamically configured
          required: false
          schema:
            type: integer
            format: int32
            description: Result size per page. Maximum allowed value is dynamically
              configured
            example: 15
            minimum: 1
          example: 15
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstalledBaseResponse"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/installations:
    get:
      tags:
        - Installations
      summary: Get installation details
      description: Resource returns all installations matching provided search parameters
      operationId: getInstallationDetails
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: installed
          in: query
          description: Is the installation installed
          required: false
          schema:
            type: boolean
            description: Is the installation installed
            examples:
              - "true"
        - name: lastModifiedDateFrom
          in: query
          description: Earliest date when item was last modified
          required: false
          schema:
            type: string
            format: date
            description: Earliest date when item was last modified
            examples:
              - 2022-12-31
        - name: lastModifiedDateTo
          in: query
          description: Latest date when item was last modified
          required: false
          schema:
            type: string
            format: date
            description: Latest date when item was last modified
            examples:
              - 2022-12-31
        - name: category
          in: query
          description: Category
          required: false
          schema:
            $ref: "#/components/schemas/Category"
            description: Category
            examples:
              - ELECTRICITY
        - name: facilityId
          in: query
          description: Facility id
          required: false
          schema:
            type: string
            description: Facility id
            examples:
              - "735999109151401011"
        - name: sortBy
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              description: The properties to sort on
              example: propertyName
        - name: sortDirection
          in: query
          description: The sort order direction
          required: false
          schema:
            $ref: "#/components/schemas/Direction"
          example: ASC
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            format: int32
            default: 1
            description: Page number
            example: 1
            minimum: 1
          example: 1
        - name: limit
          in: query
          description: Result size per page. Maximum allowed value is dynamically configured
          required: false
          schema:
            type: integer
            format: int32
            description: Result size per page. Maximum allowed value is dynamically
              configured
            example: 15
            minimum: 1
          example: 15
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstallationDetailsResponse"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/customer/engagements:
    get:
      tags:
